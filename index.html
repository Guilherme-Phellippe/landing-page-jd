<!DOCTYPE html>
<html lang="pr-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black na Just Dream</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/style/index.css">
    <link rel="stylesheet" href="./src/style/index.responsive.css">
    <!-- SCRIPT  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/javascript/index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/bb22ea21da.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="container-page-one" id="page-one">

            <header>
                <div class="logo">
                    <img src="https://i.ibb.co/wKjCyv9/Just-Dream-2-removebg-preview-1.png"
                        alt="logo da loja just dream">
                </div>
                <div class="assets">
                    <div class="trianble-design"></div>
                    <nav>
                        <div class="menu-mobile"></div>
                        <ul>
                            <a class="active" href="#">Home</a>
                            <a href="#page-two">Ofertas</a>
                            <a href="#">Cupons</a>
                            <a target="_blank" href="https://justdream.com.br">Visite nossa loja</a>
                        </ul>
                    </nav>
                </div>
            </header>
            <section>
                <div class="content-text">
                    <h2>Black Friday</h2>
                    <h3><hr>Just Dream<hr></h3>
                    <p>Queima de estoque começa hoje!!!</p>
                    <div class="half-products">
                        <h4>Confira:</h4>
                        <h3>Tudo por até R$9,99</h3>

                    </div>
                </div>
    
                <div class="content-image">
                    <div class="ball-img">
                        <img src="https://i.ibb.co/vXLbq7s/Design-sem-nome-2-Photo-Room.png" alt="mulher feliz fazendo compras">
                    </div>
                </div>
            </section>
        </div>

        <div class="container-page-two" id="page-two">
            <section class="products-low-price">
                <div class="content-image-products">
                    <img src="https://i.ibb.co/Mkj7rvB/Chegou-black-na-Just-removebg-preview.png" alt="">
                </div>
                <div class="content-products">
                    <h2>Tudo por até <span>R$9,99</span></h2>
                    <div class="content-all-products">

                    </div>
                </div>
            </section>
            <section class="gifts">
                <div class="text">
                    <h2>Temos um presente para você</h2>
                    <p>Escolha apenas um presente, teste sua sorte.</p>
                </div>
                <div class="content-gifts">
                    <div class="box-gift" id="0">
                        <div class="head-gift">
                            <div class="details-head"></div>
                        </div>
                        <div class="body-gift">
                            <h3>1</h3>
                        </div>
                    </div>
                    <div class="box-gift" id="1">
                        <div class="head-gift">
                            <div class="details-head"></div>
                        </div>
                        <div class="body-gift">
                            <h3>2</h3>
                        </div>
                    </div>
                    <div class="box-gift" id="2">
                        <div class="head-gift">
                            <div class="details-head"></div>
                        </div>
                        <div class="body-gift">
                            <h3>3</h3>
                        </div>
                    </div>
                </div>

                <div class="modal-gift">
                    
                    <section>
                        
                        <div class="content-img">
                            <div>
                                <img src="https://i.ibb.co/3m03DYQ/portrait-of-a-pretty-joyful-woman-jumping-removebg-preview-1.png" alt="">
                            </div>
                            <div class="ball">
                                <div class="products-ball-list" style="display: none;">

                                </div>
                            </div>
                        </div>
                        
                        <div class="content-cupom">

                            <h3>Você ganhou R$50 reais</h3>

                            <div class="cart-cupom">
                                <div class="side-left">
                                    <i class="fa-solid fa-user"></i>
                                    <h3>Ganhador</h3>
                                </div>
                                <div class="side-right">
                                    <h3>Premio:</h3>
                                    <img src="https://www.bcb.gov.br/novasnotas/assets/img/section/50/50_back.jpg" alt="cinqueta reais">
                                    <div class="cupom">
                                        <p>Cupom:</p>
                                        <code>win50 <button id="btn-copy">Pegar</button></code>
                                    </div>
                                </div>
                            </div>
                            <button id="show-list">Utilizar presente</button>
                        </div>
                        
                        
                    </section>
                    


                </div>
            </section>
            <button id="top-page">Topo</button>
        </div>
    </div>
</body>

</html>
